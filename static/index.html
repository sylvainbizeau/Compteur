        //détecte si l'utilisateur utilise Internet Explorer
        //renvoie version de IE ou 0, si le navigateur n'est pas IE
        function IEdetection() {
            var ua = window.navigator.userAgent;
            var msie = ua.indexOf('MSIE ');
            if (msie > 0) {
                // IE 10 ou plus ancien, renvoie le nombre de version
                return (parseInt(ua.substring(
                  msie + 5, ua.indexOf('.', msie)), 10));
            }
            var trident = ua.indexOf('Trident/');
            if (trident > 0) {
                // IE 11, renvoie le nombre de version
                var rv = ua.indexOf('rv:');
                return (parseInt(ua.substring(
                  rv + 3, ua.indexOf('.', rv)), 10));
            }
            // L'utilisateur utilise un autre navigateur
            return (0);
        }

        function setCookie(cname, cvalue, exdays) {
          var d = new Date();
          d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
          var expires = "expires="+d.toUTCString();
          document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        function getCookie(cname) {
          var name = cname + "=";
          var ca = document.cookie.split(';');
          for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
              c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
            }
          }
          return "";
        }
